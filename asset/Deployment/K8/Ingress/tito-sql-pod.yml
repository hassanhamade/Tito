apiVersion: v1
kind: Pod
metadata:
  name: titosql
  labels:
    name: tito-sql
    version: "1.5"
    app: tito
    stage: dev
    tiers: tito-sql
spec:
  containers:
    - name: tito-sql
      image: vmeoc/tito-sql:V1.5
      ports:
      - containerPort: 3306
      env:
      - name: MYSQL_ROOT_PASSWORD
        value: Tito2016
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: POD_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
